<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h4>Student List</h4>
    <!-- <div class="input-group ml-5">
          <input type="text" placeholder="Search by name" (ngModel)="name">
          <div class="input-group-append">
            <button class="btn btn-primary ml-3" type="button" (click)="searchAll()">Search</button>
          </div>
    </div> -->
    <button class="btn btn-sm btn-danger" (click)="deleteAll()">Delete All</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <!-- <th class="text-center" scope="col">Id</th> -->
          <th class="text-center" scope="col">Name</th>
          <th class="text-center" scope="col">Age</th>
          <th class="text-center" scope="col">Email</th>
          <th class="text-center" scope="col">Gender</th>
          <th class="text-center" scope="col">Phone</th>
          <th class="text-center" scope="col">Class</th>
          <th class="text-center" scope="col">Address</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of Students; let i = index">
          <!-- <th scope="row">{{student._id}}</th> -->
          <td class="text-center">{{student.name}}</td>
          <td class="text-center">{{student.age}}</td>
          <td class="text-center">{{student.email}}</td>
          <td class="text-center">{{student.gender}}</td>
          <td class="text-center">{{student.phone}}</td>
          <td class="text-center">{{student.std}}</td>
          <td class="text-center">{{student.address}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary mx-2" routerLink="/edit-student/{{student._id}}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(student._id, i)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
