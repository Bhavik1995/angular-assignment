<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="updateForm">
      <div class="form-group">
          <label>Name <span>*</span></label>
          <input class="form-control" type="text" formControlName="name" placeholder="Enter your name">
          <small *ngIf="name?.invalid && name.touched" class="text-danger">Name is Required</small> 
        </div>

        <div class="form-group">
          <label>Age</label>
          <input class="form-control" type="number" formControlName="age" placeholder="Enter your age">
        </div>

        <div class="form-group">
          <label>Email <span>*</span></label>
          <input class="form-control" type="email" formControlName="email" placeholder="Enter your email">
          <small *ngIf="email.invalid && email.touched" class="text-danger">Email is Required</small>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="radio inline">
              <input type="radio" id="radio-2" name="gender" value="Male" formControlName="gender">
              <label for="radio-2" class="radio-label">Male</label>
          </div>
 
          <div class="radio inline">
              <input type="radio" id="radio-3" name="gender" value="Female" formControlName="gender">
              <label for="radio-3" class="radio-label">Female</label>
          </div>
      </div>

        <div class="form-group">
          <label>Phone No <span>*</span></label>
          <input class="form-control" type="text" formControlName="phone" placeholder="Enter your phone">
          <small *ngIf="phone.invalid && phone.touched" class="text-danger">Phone no is Required(minimum length 10,numbers are only allowed)</small>
        </div>

        <div class="form-group">
          <label>Class</label>
          <input class="form-control" type="text" formControlName="std" placeholder="Enter your class">
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea class="form-control" type="text" formControlName="address" placeholder="Enter your address"></textarea>
        </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" (click)="onUpdate()">Update</button>
      </div>
    </form>
  </div>
</div>
